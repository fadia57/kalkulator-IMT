<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator IMT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
<div class="bmi-bar">
  <div id="bar-fill"></div>
</div>
    
    <div class="container">
      <h1>Kalkulator IMT (BMI)</h1>
      <p>Masukkan berat badan dan tinggi badanmu</p>

      <div class="form-group">
        <label for="weight">Berat Badan (kg):</label>
        <input type="number" id="weight" placeholder="Masukkan berat badan" />
      </div>

        <div class="form-group">
            <label for="height">Tinggi Badan (cm):</label>
            <input type="number" id="height" placeholder="Masukkan tinggi badan" />

            <button id="hitungBtn">Hitung IMT</button>

            <div class="result" id="hasil">
                <h3>Hasil: </h3>
                <h3>Kategori: </h3>
            </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
